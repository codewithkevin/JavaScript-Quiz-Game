<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assests/styles/game.css">
    <link rel="stylesheet" href="assests/styles/styles.css">
</head>
<body>
    <div class="container">
        <div id="game" class="jusify-center flex-column">
           <div id="hud">
               <div class="hud-item">
                   <p id="progressText" class="hud-prefix">
                        Question
                   </p>
                   <div id="progressBar">
                       <div id="progressBarFull">
                       </div>
                   </div>
               </div>

               <div class="hud-items">
                   <p class="hud-prefix">
                       Score
                   </p>
                   <h1 id="score" class="hud-main-text">
                        0
                   </h1>
               </div>
           </div> 

           <h2 id="question">What is the answer to this question</h2>
           <div class="choice-container">
               <p class="choice-prefix">A</p>
               <p class="choice-text" data-number="1">Choice</p>
           </div>
           <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
        </div>
    </div>

    <script src="assests/app.js/app.js"></script>    
</body>
</html>
